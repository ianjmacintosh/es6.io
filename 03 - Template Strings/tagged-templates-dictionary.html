<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tagged Templates</title>
  <style>
    abbr {
      border-bottom:1px dotted grey;
    }
  </style>
</head>
<body>

  <div class="bio">

  </div>

<script>
  const dict = {
    HTML: 'Hyper Text Markup Language',
    CSS: 'Cascading Style Sheets',
    JS: 'JavaScript'
  };

  const first = 'Wes';
  const last = 'Bos';
  const sentence = addDefinitions`Hello, my name is ${first} ${last} and I love to code ${'HTML'}, ${'CSS'}, and ${'JS'}`;

  const bio = document.querySelector('.bio');
  const p = document.createElement('p');

  p.innerHTML = sentence;
  bio.appendChild(p);

  function addDefinitions(strings, ...evaluatedExpressions) {
    // Make an array of expanded definitions to accompany the evaluated expressions
    const expandedDefinitions = evaluatedExpressions.map(
      // Long version if it exists, short version if not, or nothing
      (string) => dict[string] || string || ''
    );

    return strings.map((string, i) => `${string} ${expandedDefinitions[i] || ''}`)
      .join(''); // We love array methods here -- not commas
  }
</script>
</body>
</html>
